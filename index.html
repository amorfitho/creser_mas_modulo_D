<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Postulación Crecer Más</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        .response-slide {
            transition: transform 0.3s ease-in-out;

<body  class="min-h-screen flex flex-col">
    <!-- Navbar Fija -->
    <header class="bg-indigo-700 shadow-lg sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Crecer Más</h1>
            <div class="space-x-4">
                <a href="index.html" class="text-white hover:text-indigo-200 transition duration-150 font-medium">Inicio</a>
                <a href="login.html" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-400 transition duration-150 font-medium">Ingresar</a>
                <a href="admin_login.html" class="text-white hover:text-indigo-200 transition duration-150 font-medium">Admin</a>

    <!-- Contenedor Principal de Vistas -->
    <main id="app-container" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">

        <!-- 1. Vista Principal (Home) -->

            <h2 class="text-4xl font-extrabold text-gray-900 mb-6">Bienvenido a Crecer Más</h2>
            <p class="text-lg text-gray-600 mb-10">Tu futuro comienza aquí. Explora las opciones a continuación:</p>
            
            <!-- Simulación de Slide/Opciones Principales -->
            <div class="flex flex-wrap justify-center gap-6">
                <!-- Opción Postular (dirige a form.html) -->

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mx-auto mb-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.75h-.375c-.621 0-1.125.504-1.125 1.125v4.5c0 .621.504 1.125 1.125 1.125h.375m-2.25-7.5v7.5m-3-15h.375c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125H5.25m5.625-7.5h.375c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-.375m-2.25-4.5h.375c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125H8.625m2.25-4.5h.375c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125H11.25m-2.25-4.5h.375c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125H8.625M17.25 18h.008v.008H17.25V18z" />
                    </svg>
                    <span class="text-xl font-semibold">Postular</span>
                </a>
                <!-- Opción Quienes Somos (dirige a about.html) -->
                <a href="about.html" class="w-full sm:w-60 p-6 bg-gray-200 text-gray-800 rounded-xl shadow-lg hover:bg-gray-300 transition duration-300 transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mx-auto mb-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.125A2.25 2.25 0 0 1 12.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10.5M16.5 20.25l-3.253-1.084a4.5 4.5 0 1 1 5.86-1.554L18 20.25z" />
                    </svg>
                    <span class="text-xl font-semibold">Quienes Somos</span>
                </a>
                <!-- Opción Contacto (dirige a contact.html) -->
                <a href="contact.html" class="w-full sm:w-60 p-6 bg-gray-200 text-gray-800 rounded-xl shadow-lg hover:bg-gray-300 transition duration-300 transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mx-auto mb-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 11.25h-4.5M20.25 9h-4.5m4.5 4.5h-4.5m-1.5h-1.5m1.5 6.75h-1.5m1.5-6h-1.5m-1.5 6h-1.5m1.5-6h-1.5M4.5 15h15m-15 3h15m-15 3h15m-15-3H4.5m0-3h15M4.5 9h15m-15-3H4.5M4.5 3h15M4.5 21h15m-15 0H4.5m0-3h15m-15-3H4.5m0-3h15M4.5 9h15m-15-3H4.5M4.5 3h15" />
                    </svg>
                    <span class="text-xl font-semibold">Contacto</span>
                </a>
            </div>
        </div>
    </main>
    
    <!-- Contenedor para Mensajes -->
    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center z-[9999]">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h4 class="text-xl font-bold mb-3 text-indigo-700">Aviso</h4>
            <p id="messageContent" class="mb-4 text-gray-700"></p>
            <button onclick="closeMessageBox()" class="py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Aceptar</button>
        </div>
    </div>

    <script>
        // Funciones de utilidad esenciales replicadas para auto-contención
        const APP_ID = 'crecerMasApp';
        const MAX_APPROVED = 3;
        function loadData() {
            try {
                const data = localStorage.getItem(APP_ID);
                return data ? JSON.parse(data) : { approvedApplicants: [] };
            } catch (e) { return { approvedApplicants: [] }; }
        }
        function showMessage(message) {
            document.getElementById('messageContent').textContent = message;
            document.getElementById('messageBox').classList.remove('hidden');
            document.getElementById('messageBox').classList.add('flex');
        }
        function closeMessageBox() {
            document.getElementById('messageBox').classList.remove('flex');
            document.getElementById('messageBox').classList.add('hidden');
        }
    </script>
</body>
</html>
