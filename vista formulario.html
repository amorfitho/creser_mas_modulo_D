<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Formulario | Crecer Más</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f9; }
        .input-field { @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar Fija -->
    <header class="bg-indigo-700 shadow-lg sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Crecer Más</h1>
            <div class="space-x-4">
                <a href="index.html" class="text-white hover:text-indigo-200 transition duration-150 font-medium">Inicio</a>
                <a href="login.html" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-400 transition duration-150 font-medium">Ingresar</a>
                <a href="admin_login.html" class="text-white hover:text-indigo-200 transition duration-150 font-medium">Admin</a>
            </div>
        </nav>
    </header>

    <!-- Contenedor Principal de Vistas -->
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">

        <!-- 2. Vista Formulario -->
        <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-indigo-700 mb-6 border-b pb-3">Formulario de Postulación</h2>
            
            <form id="applicationForm">
                <!-- Sección Postulante -->
                <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-4">Datos del Postulante</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <input type="text" id="app_rut" placeholder="RUT (Ej: 12345678-9)" required class="input-field">
                    <input type="text" id="app_nombre" placeholder="Nombres" required class="input-field">
                    <input type="text" id="app_apellido" placeholder="Apellidos" required class="input-field">
                    <input type="tel" id="app_celular" placeholder="Celular" required class="input-field">
                    <input type="email" id="app_correo" placeholder="Correo Electrónico" required class="input-field">
                    <input type="text" id="app_domicilio" placeholder="Domicilio" required class="input-field">
                </div>

                <!-- Checkbox de Sostenedor -->
                <div class="flex items-center mb-6 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
                    <input type="checkbox" id="selfSponsorCheckbox" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="selfSponsorCheckbox" class="ml-3 text-lg font-medium text-gray-700">Soy mi propio sostenedor</label>
                </div>
                
                <!-- Sección Sostenedor -->
                <div id="sponsorSection">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4 border-t pt-4">Datos del Sostenedor</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="sponsor_rut" placeholder="RUT del Sostenedor" required class="input-field">
                        <input type="text" id="sponsor_nombre" placeholder="Nombres del Sostenedor" required class="input-field">
                        <input type="text" id="sponsor_apellido" placeholder="Apellidos del Sostenedor" required class="input-field">
                        <input type="tel" id="sponsor_celular" placeholder="Celular del Sostenedor" required class="input-field">
                        <input type="email" id="sponsor_correo" placeholder="Correo del Sostenedor" required class="input-field">
                        <input type="text" id="sponsor_domicilio" placeholder="Domicilio del Sostenedor" required class="input-field">
                    </div>
                </div>

                <button type="submit" class="mt-8 w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition duration-300 shadow-md transform hover:scale-[1.01]">
                    POSTULAR
                </button>
            </form>
        </div>
    </main>
    
    <!-- Contenedor para Mensajes -->
    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center z-[9999]">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h4 class="text-xl font-bold mb-3 text-indigo-700">Aviso</h4>
            <p id="messageContent" class="mb-4 text-gray-700"></p>
            <button onclick="closeMessageBox()" class="py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Aceptar</button>
        </div>
    </div>

    <script>
        // Funciones de utilidad esenciales replicadas para auto-contención
        const APP_ID = 'crecerMasApp';
        const MAX_APPROVED = 3;
        function loadData() {
            try {
                const data = localStorage.getItem(APP_ID);
                return data ? JSON.parse(data) : { approvedApplicants: [] };
            } catch (e) { return { approvedApplicants: [] }; }
        }
        function saveData(data) {
            try {
                localStorage.setItem(APP_ID, JSON.stringify(data));
            } catch (e) { console.error("Error al guardar:", e); }
        }
        function showMessage(message) {
            document.getElementById('messageContent').textContent = message;
            document.getElementById('messageBox').classList.remove('hidden');
            document.getElementById('messageBox').classList.add('flex');
        }
        function closeMessageBox() {
            document.getElementById('messageBox').classList.remove('flex');
            document.getElementById('messageBox').classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selfSponsorCheckbox = document.getElementById('selfSponsorCheckbox');
            const sponsorSection = document.getElementById('sponsorSection');

            function toggleSponsorSection() {
                const isSelfSponsor = selfSponsorCheckbox.checked;
                sponsorSection.style.display = isSelfSponsor ? 'none' : 'block';
                
                const sponsorInputs = document.querySelectorAll('#sponsorSection input');

                if (isSelfSponsor) {
                    // Copiar datos y deshabilitar/quitar required
                    document.querySelectorAll('#applicationForm [id^="app_"]').forEach(input => {
                        const key = input.id.replace('app_', '');
                        const sponsorInput = document.getElementById('sponsor_' + key);
                        if (sponsorInput) {
                            sponsorInput.value = input.value;
                            sponsorInput.removeAttribute('required');
                        }
                    });
                } else {
                    // Limpiar y añadir required
                    sponsorInputs.forEach(input => {
                        input.value = '';
                        input.setAttribute('required', '');
                    });
                }
            }
            
            // Escuchar el cambio del checkbox
            selfSponsorCheckbox.addEventListener('change', toggleSponsorSection);
            
            // Escuchar cambios en los campos del postulante para actualizar el sostenedor (si está marcado)
            document.querySelectorAll('#applicationForm [id^="app_"]').forEach(input => {
                input.addEventListener('input', () => {
                    if (selfSponsorCheckbox.checked) {
                        const key = input.id.replace('app_', '');
                        const sponsorInput = document.getElementById('sponsor_' + key);
                        if (sponsorInput) {
                            sponsorInput.value = input.value;
                        }
                    }
                });
            });

            // Manejar el envío del formulario
            document.getElementById('applicationForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Recoger datos del postulante
                const applicantData = {
                    rut: document.getElementById('app_rut').value.trim(),
                    nombre: document.getElementById('app_nombre').value.trim(),
                    apellido: document.getElementById('app_apellido').value.trim(),
                    celular: document.getElementById('app_celular').value.trim(),
                    correo: document.getElementById('app_correo').value.trim(),
                    domicilio: document.getElementById('app_domicilio').value.trim(),
                    isSponsor: selfSponsorCheckbox.checked,
                    timestamp: new Date().toISOString()
                };

                // Recoger datos del sostenedor
                const sponsorData = selfSponsorCheckbox.checked ? applicantData : {
                    rut: document.getElementById('sponsor_rut').value.trim(),
                    nombre: document.getElementById('sponsor_nombre').value.trim(),
                    apellido: document.getElementById('sponsor_apellido').value.trim(),
                    celular: document.getElementById('sponsor_celular').value.trim(),
                    correo: document.getElementById('sponsor_correo').value.trim(),
                    domicilio: document.getElementById('sponsor_domicilio').value.trim(),
                };

                const fullApplication = { ...applicantData, sponsor: sponsorData };

                let data = loadData();
                
                const existingApplicant = data.approvedApplicants.find(app => app.rut === fullApplication.rut);
                if (existingApplicant) {
                    showMessage(`El RUT ${fullApplication.rut} ya ha completado una postulación y está en la lista de aprobados.`);
                    return;
                }

                // Aplicar la regla de los 3 cupos (la aprobación ocurre al postular si hay cupo)
                if (data.approvedApplicants.length < MAX_APPROVED) {
                    data.approvedApplicants.push(fullApplication);
                    saveData(data);
                    showMessage('¡Postulación enviada con éxito! Su solicitud ha sido aprobada automáticamente.');
                } else {
                    showMessage('Postulación enviada, pero lamentablemente, hemos alcanzado el límite de cupos (3). Por favor, inténtelo más tarde.');
                }

                // Redirigir al login
                window.location.href = 'login.html';
            });

            // Inicializar el estado del sostenedor al cargar
            toggleSponsorSection();
        });
    </script>
</body>
</html>
